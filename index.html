<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div.medium {
		border:1px ;
		text-align:center;
		}
 	</style>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<h2>{{ page.title }}</h2>
<p>最新文章</p>

<ul>                                                                                            
{% for post in site.posts %}                                                                                
<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
</li>

	{% endfor %}                                                                                                
</ul>          
</body>
</html>
